<!doctype html>
<html lang="en">

<head>
    <title>Rock, Paper, Scissors</title>

    <!-- Required meta tags -->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- CSS link -->

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">

        <!-- navbar-scoreboard -->

        <div class="row my-sm-4">
            <div class="navbar col-4 col-sm-3 playa">
                <div class="container-fluid justify-content-center">
                    <h5 class="text-center text-black playa-text" id="player">Player<br>Score:<br><br><span class="score" id="pScore">0</span></h5>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    </div>
                </div>
            </div>
            <div class="navbar col-4 col-sm-6 rps-title">
                <div class="container-fluid justify-content-center">
                    <h1 class="text-center text-white rps-title-text">Rock Paper Scissors</h1>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    </div>
                </div>
            </div>
            <div class="navbar col-4 col-sm-3 compu">
                <div class="container-fluid justify-content-center">
                    <h5 class=" text-center text-black compu-text">Computer<br>Score:<br><br><span class="score" id="cScore">0</span>
                    </h5>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    </div>
                </div>
            </div>
        </div>

        <!-- choice question -->

        <h1 class="text-center text-black my-5">What is your choice?</h1>

        <!-- buttons -->

        <div class="row justify-content-center">
            <div class="col-6 col-sm-4 text-center mb-5">
                <button onclick="rockChoice()" id="battle">
                    <img src="imgs/rock.png" class="rock-pic" alt="Rock">
                </button>
            </div>
            <div class="col-6 col-sm-4 text-center mb-5">
                <button onclick="paperChoice()" id="battle">
                    <img src="imgs/paper.png" class="paper-pic" alt="Paper">
                </button>
            </div>
            <div class="col-6 col-sm-4 text-center mb-5">
                <button onclick="scissorChoice()" id="battle">
                    <img src="imgs/scissors.png" class="scissors-pic" alt="Scissors">
                </button>
            </div>
        </div>

        <!-- hr -->

        <hr class="border-2 my-4">

        <!-- battle -->

        <div class="row">

            <!-- player side -->

            <div class="col-5">
                <div class="row">
                    <div class="col-12">
                        <h4>Player's Choice</h4>
                    </div>
                </div>
                <div class="row justify-content-center my-3">
                    <div class="col-12 p-choice text-center" id="pChoice">
                        <img class="question-pic" src="imgs/question-mark.png" alt="Question Mark">
                    </div>
                </div>
            </div>

            <!-- vs text -->

            <div class="col-2">
                <h1 class="text-center vs">Vs.</h1>
            </div>

            <!-- computer side -->

            <div class="col-5">
                <div class="row">
                    <div class="col-12">
                        <h4 class="text-end">Computer Choice</h4>
                    </div>
                </div>
                <div class="row justify-content-center my-3">
                    <div class="col-12 c-choice text-center"><img class="question-pic" src="imgs/question-mark.png" alt="Question Mark"></div>
                </div>
            </div>
        </div>

        <!-- win/lose message -->

        <h1 class="text-center text-black mt-3 mb-5">Who will win?</h1>

        <!-- reset button -->

        <div class="row justify-content-center my-5">
            <div class="col-3"></div>
            <div class="col-6 text-center">
                <button class="reset" onclick="resetGame()">
                    <h3>Reset<br>Game</h3>
                </button>
            </div>
            <div class="col-3"></div>
        </div>

    </div>
    <!-- footer -->

    <footer class="text-white text-center py-2" id="footer">
        <div class="container">
            <h1 class="footer-text">&copy; 2023 WDPP Level 2</h1>
            <br>
            <h1 class="footer-text">From the mind of the illustrious Kyle Rabkin</h1>
        </div>
    </footer>

    <!-- Bootstrap JavaScript Libraries -->



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>

</body>

</html>
